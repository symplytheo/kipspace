mutation CreateFacility($record: CreateOneFacilityInput!) {
  createFacility(record: $record) {
    record {
      _id
      name
      short_description
      category {
        _id
        name
      }
      location {
        address
        state
        city
      }
      capacity
      opening_hours {
        day
        from
        to
      }
    }
  }
}